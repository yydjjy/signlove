<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign的表白墙</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff9800;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: #f5f5dc;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1001;
        }

        .title {
            color: #ff0000;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0 20px;
        }

        .heart {
            font-size: 60px;
            color: #ff9800;
        }

        .input-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 600px;
            text-align: center;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        input[type="text"] {
            height: 40px;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #e64a19;
        }

        .share-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .share-button:hover {
            background-color: #0d95e8;
        }

        .credit {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
        }

        .quote {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            z-index: 1000;
            text-align: center;
        }

        .confession-tag {
            position: absolute;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 200px;
            word-wrap: break-word;
            cursor: move;
            user-select: none;
            z-index: 1;
            box-sizing: border-box;
        }

        .signature {
            font-size: 12px;
            text-align: right;
            margin-top: 5px;
            font-style: italic;
            color: #808080;
        }

        @media (max-width: 768px) {
            .input-area {
                width: 90%;
                max-width: 400px;
            }

            .title {
                font-size: 40px;
            }

            .heart {
                font-size: 40px;
            }

            .confession-tag {
                max-width: 150px;
                font-size: 14px;
                padding: 10px;
            }

            .signature {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="heart">♥</span>
        <div class="title">Sign的表白墙</div>
        <span class="heart">♥</span>
    </div>
    <div class="input-area">
        <textarea id="confessionInput" placeholder="写下你的表白（最多200字）" maxlength="200"></textarea>
        <input type="text" id="signatureInput" placeholder="你的签名（最多20字）" maxlength="20">
        <button id="confessButton">表白</button>
        <button id="shareButton" class="share-button">分享</button>
    </div>
    <div class="credit">Made by @carmel_qveen27</div>
    <div class="quote">每一份表白都是心底最真挚的感情</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
        import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSenViJcE17Vd58s7ujJENXLCQSaxwaNY",
            authDomain: "signlove-47ea3.firebaseapp.com",
            projectId: "signlove-47ea3",
            storageBucket: "signlove-47ea3.firebasestorage.app",
            messagingSenderId: "106808988453",
            appId: "1:106808988453:web:90044aad64d19bba17c0cc",
            measurementId: "G-4LNYF3FMEC"
        };

        let app;
        try {
            app = initializeApp(firebaseConfig);
            console.log("Firebase 初始化成功");
        } catch (error) {
            console.error("Firebase 初始化失败:", error);
        }

        const analytics = getAnalytics(app);
        const db = getDatabase(app);
        const confessionsRef = ref(db, 'confessions');

        const colors = [
            'rgba(255, 224, 224, 0.9)',
            'rgba(255, 255, 224, 0.9)',
            'rgba(224, 255, 224, 0.9)',
            'rgba(224, 224, 255, 0.9)',
            'rgba(255, 224, 224, 0.9)'
        ];

        const sampleMessages = [
            { message: "我喜欢你，像风走了八千里，不问归期", signature: "匿名" },
            { message: "你是我生命中最美的风景", signature: "小星星" },
            { message: "遇见你是我最大的幸运", signature: "幸运儿" },
            { message: "愿得一人心，白首不分离", signature: "永恒" },
            { message: "你的笑容是我每天的动力", signature: "追光者" },
            { message: "我想和你一起看遍世间美好", signature: "旅行家" },
            { message: "你是我藏在心底的遗憾", signature: "秘密" },
            { message: "爱你不是两三天，每天想你很多遍", signature: "思念" }
        ];

        let lastConfession = null;

        function checkLimit(element, maxLength) {
            const value = element.value;
            if (value.length >= maxLength) {
                alert(`输入已达到上限（${maxLength}字），请精简内容！`);
            }
        }

        function getRandomPosition() {
            const tagWidth = 200;
            const tagHeight = 100;
            const buffer = 10;

            const maxX = Math.max(0, window.innerWidth - tagWidth - buffer);
            const maxY = Math.max(0, window.innerHeight - tagHeight - buffer);

            const inputArea = document.querySelector('.input-area');
            const rect = inputArea.getBoundingClientRect();
            const inputLeft = rect.left;
            const inputRight = rect.right;
            const inputTop = rect.top;
            const inputBottom = rect.bottom;

            let x, y;
            let attempts = 0;
            const maxAttempts = 50;

            do {
                x = Math.floor(Math.random() * maxX);
                y = Math.floor(Math.random() * (maxY - 100)) + 100;

                attempts++;
                if (attempts > maxAttempts) {
                    if (inputTop > 200) {
                        x = Math.min(Math.floor(Math.random() * maxX), maxX);
                        y = Math.floor(Math.random() * (inputTop - tagHeight - buffer - 100)) + 100;
                    } else {
                        x = Math.min(Math.floor(Math.random() * maxX), maxX);
                        y = Math.floor(inputBottom + buffer + Math.random() * (maxY - inputBottom));
                    }
                    break;
                }
            } while (
                x + tagWidth > inputLeft &&
                x < inputRight &&
                y + tagHeight > inputTop &&
                y < inputBottom
            );

            x = Math.max(0, Math.min(x, maxX));
            y = Math.max(100, Math.min(y, maxY));

            console.log("随机位置生成:", { x, y });
            return { x, y };
        }

        function addConfession() {
            console.log("addConfession 函数被调用");

            const confessionText = document.getElementById('confessionInput').value.trim();
            const signatureText = document.getElementById('signatureInput').value.trim() || '匿名';

            if (confessionText === '') {
                alert('请写下你的表白内容！');
                console.log("表白内容为空，停止执行");
                return;
            }

            console.log("表白内容:", confessionText, "签名:", signatureText);

            const { x, y } = getRandomPosition();
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const newConfession = { text: confessionText, signature: signatureText, x: x, y: y, color: randomColor };

            console.log("新表白数据:", newConfession);

            push(confessionsRef, newConfession, (error) => {
                if (error) {
                    console.error('提交表白失败:', error);
                    alert('提交表白失败，请检查网络或 Firebase 配置！');
                } else {
                    console.log("表白提交成功");
                    lastConfession = newConfession;
                    document.getElementById('confessionInput').value = '';
                    document.getElementById('signatureInput').value = '';
                }
            });
        }

        function createTag(text, signature, x, y, color, id) {
            const tag = document.createElement('div');
            tag.className = 'confession-tag';
            tag.style.backgroundColor = color;
            tag.style.left = `${x}px`;
            tag.style.top = `${y}px`;
            tag.dataset.id = id;

            const textNode = document.createElement('div');
            textNode.textContent = text;
            const sigNode = document.createElement('div');
            sigNode.className = 'signature';
            sigNode.textContent = `— ${signature}`;
            tag.appendChild(textNode);
            tag.appendChild(sigNode);

            const angle = Math.random() * 20 - 10;
            tag.style.transform = `rotate(${angle}deg)`;

            document.body.appendChild(tag);

            let isDragging = false;
            let currentX, currentY;

            tag.addEventListener('mousedown', function(e) {
                isDragging = true;
                currentX = e.clientX - parseInt(tag.style.left);
                currentY = e.clientY - parseInt(tag.style.top);
                e.preventDefault();
            });

            tag.addEventListener('touchstart', function(e) {
                isDragging = true;
                const touch = e.touches[0];
                currentX = touch.clientX - parseInt(tag.style.left);
                currentY = touch.clientY - parseInt(tag.style.top);
                e.preventDefault();
            });

            tag.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    let newX = e.clientX - currentX;
                    let newY = e.clientY - currentY;
                    const maxX = window.innerWidth - tag.offsetWidth;
                    const maxY = window.innerHeight - tag.offsetHeight;

                    newX = Math.max(0, Math.min(newX, maxX));
                    newY = Math.max(100, Math.min(newY, maxY));

                    tag.style.left = `${newX}px`;
                    tag.style.top = `${newY}px`;
                }
            });

            tag.addEventListener('touchmove', function(e) {
                if (isDragging) {
                    const touch = e.touches[0];
                    let newX = touch.clientX - currentX;
                    let newY = touch.clientY - currentY;
                    const maxX = window.innerWidth - tag.offsetWidth;
                    const maxY = window.innerHeight - tag.offsetHeight;

                    newX = Math.max(0, Math.min(newX, maxX));
                    newY = Math.max(100, Math.min(newY, maxY));

                    tag.style.left = `${newX}px`;
                    tag.style.top = `${newY}px`;
                }
            });

            tag.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    const newX = parseInt(tag.style.left);
                    const newY = parseInt(tag.style.top);
                    const confessionRef = ref(db, `confessions/${id}`);
                    update(confessionRef, { x: newX, y: newY }, (error) => {
                        if (error) {
                            console.error(`更新坐标失败 for ID ${id}:`, error);
                        } else {
                            console.log(`更新坐标成功 for ID ${id}: x=${newX}, y=${newY}`);
                        }
                    });
                }
            });

            tag.addEventListener('touchend', function() {
                if (isDragging) {
                    isDragging = false;
                    const newX = parseInt(tag.style.left);
                    const newY = parseInt(tag.style.top);
                    const confessionRef = ref(db, `confessions/${id}`);
                    update(confessionRef, { x: newX, y: newY }, (error) => {
                        if (error) {
                            console.error(`更新坐标失败 for ID ${id}:`, error);
                        } else {
                            console.log(`更新坐标成功 for ID ${id}: x=${newX}, y=${newY}`);
                        }
                    });
                }
            });

            tag.addEventListener('mouseleave', function() {
                isDragging = false;
            });
        }

        function shareLastConfession(confessionToShare) {
            console.log("shareLastConfession 函数被调用");
            if (!confessionToShare) {
                alert('没有可分享的表白！');
                console.log("没有表白数据可分享");
                return;
            }

            const tweetText = `${confessionToShare.text} — ${confessionToShare.signature} (来自 Sign的表白墙)`;
            const tweetUrl = 'https://signlove.netlify.app/';
            const url = `https://x.com/intent/tweet?text=${encodeURIComponent(tweetText)}&url=${encodeURIComponent(tweetUrl)}`;
            window.open(url, '_blank');
            console.log("分享链接:", url);
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM 加载完成");

            const confessionInput = document.getElementById('confessionInput');
            const signatureInput = document.getElementById('signatureInput');
            const confessButton = document.getElementById('confessButton');
            const shareButton = document.getElementById('shareButton');

            if (!confessionInput || !signatureInput || !confessButton || !shareButton) {
                console.error('无法找到必要的 DOM 元素:', {
                    confessionInput: !!confessionInput,
                    signatureInput: !!signatureInput,
                    confessButton: !!confessButton,
                    shareButton: !!shareButton
                });
                return;
            }

            confessionInput.addEventListener('input', function() {
                checkLimit(this, 200);
            });
            signatureInput.addEventListener('input', function() {
                checkLimit(this, 20);
            });

            let allConfessions = [];

            confessButton.addEventListener('click', () => {
                console.log("表白按钮被点击");
                addConfession();
            });

            shareButton.addEventListener('click', () => {
                console.log("分享按钮被点击");
                const confessionToShare = lastConfession || (allConfessions.length > 0 ? allConfessions[allConfessions.length - 1] : null);
                shareLastConfession(confessionToShare);
            });

            onValue(confessionsRef, (snapshot) => {
                if (!snapshot.exists()) {
                    console.log("数据库为空，初始化示例表白");
                    sampleMessages.forEach(sample => {
                        const { x, y } = getRandomPosition();
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        push(confessionsRef, {
                            text: sample.message,
                            signature: sample.signature,
                            x: x,
                            y: y,
                            color: randomColor
                        }, (error) => {
                            if (error) {
                                console.error('初始化示例表白失败:', error);
                            } else {
                                console.log("初始化示例表白成功:", sample.message);
                            }
                        });
                    });
                } else {
                    console.log("数据库已有数据，跳过初始化");
                }
            }, { onlyOnce: true });

            onValue(confessionsRef, (snapshot) => {
                console.log("加载表白数据");
                document.querySelectorAll('.confession-tag').forEach(tag => tag.remove());
                allConfessions = [];
                const confessions = snapshot.val();
                if (confessions) {
                    Object.entries(confessions).forEach(([id, conf]) => {
                        const tagWidth = 200;
                        const tagHeight = 100;
                        const maxX = Math.max(0, window.innerWidth - tagWidth);
                        const maxY = Math.max(0, window.innerHeight - tagHeight);
                        let newX = conf.x;
                        let newY = conf.y;

                        if (newX < 0 || newX > maxX) {
                            newX = Math.min(Math.max(0, newX), maxX);
                            console.log(`调整X坐标: ${conf.x} -> ${newX} for ${conf.text}`);
                        }
                        if (newY < 100 || newY > maxY) {
                            newY = Math.min(Math.max(100, newY), maxY);
                            console.log(`调整Y坐标: ${conf.y} -> ${newY} for ${conf.text}`);
                        }

                        if (newX !== conf.x || newY !== conf.y) {
                            const confessionRef = ref(db, `confessions/${id}`);
                            update(confessionRef, { x: newX, y: newY }, (error) => {
                                if (error) {
                                    console.error(`更新坐标失败 for ${conf.text}:`, error);
                                } else {
                                    console.log(`更新坐标成功 for ${conf.text}: x=${newX}, y=${newY}`);
                                }
                            });
                        }

                        createTag(conf.text, conf.signature, newX, newY, conf.color || colors[Math.floor(Math.random() * colors.length)], id);
                        allConfessions.push({ ...conf, x: newX, y: newY });
                    });
                    console.log("表白数据加载完成，共有", allConfessions.length, "条表白");
                } else {
                    console.log("没有表白数据");
                }
            }, (error) => {
                console.error('加载表白失败:', error);
            });
        });
    </script>
</body>
</html>
