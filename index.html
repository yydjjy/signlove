            padding: 0;
            background-color: #ff9800;

            font-family: 'Arial', sans-serif;
            width: 100%;
            overflow: auto;
            touch-action: manipulation;
        }

        .header {
            background-color: #f5f5dc;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1001;
        }

        .title {
            color: #ff0000;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0 20px;
        }

        .heart {
            font-size: 60px;
            color: #ff9800;
        }

        .click-hint {
            font-size: 24px;
            margin-left: 10px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .input-area {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 600px;
            text-align: center;
            display: none;
            box-sizing: border-box;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        input[type="text"] {
            height: 40px;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, opacity 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #e64a19;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .confess-love-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .confess-love-button:hover {
            background-color: #e64a19;
        }

        .share-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .share-button:hover {
            background-color: #0d95e8;
        }

        .language-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .language-toggle:hover {
            background-color: #e64a19;
        }

        .credit {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
        }

        .quote {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            z-index: 1000;
            text-align: center;
        }

        .confession-tag {
            position: absolute;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 200px;
            word-wrap: break-word;
            cursor: move;
            user-select: none;
            z-index: 1;
            box-sizing: border-box;
            animation: float 2s ease-in-out infinite;
            touch-action: none;
            will-change: transform, background-color, border, box-shadow, filter;
        }

        .confession-tag:active {
            opacity: 0.9;
        }

        .confession-tag.new-tag-effect {
            animation: newTagEffect 5s ease-in-out forwards;
            border: 2px solid transparent;
        }

        @keyframes newTagEffect {
            0% {
                transform: scale(1.3) rotate(0deg);
                background-color: #fff59d;
                border-color: #fff;
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                            0 0 40px rgba(255, 165, 0, 0.6),
                            0 0 60px rgba(255, 255, 0, 0.4);
                filter: hue-rotate(0deg);
            }
            33% {
                transform: scale(1.1) rotate(5deg);
                background-color: #b2ff59;
                border-color: rgba(255, 255, 255, 0.5);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.8),
                            0 0 40px rgba(0, 255, 255, 0.6),
                            0 0 60px rgba(0, 128, 255, 0.4);
                filter: hue-rotate(120deg);
            }
            66% {
                transform: scale(1.1) rotate(-5deg);
                background-color: #4fc3f7;
                border-color: rgba(255, 255, 255, 0.5);
                box-shadow: 0 0 20px rgba(0, 0, 255, 0.8),
                            0 0 40px rgba(255, 0, 255, 0.6),
                            0 0 60px rgba(128, 0, 255, 0.4);
                filter: hue-rotate(240deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                background-color: inherit;
                border-color: transparent;
                box-shadow: none;
                filter: none;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .signature {
            font-size: 12px;
            text-align: right;
            margin-top: 5px;
            font-style: italic;
            color: #808080;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1002;
            display: none;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .close-button:hover {
            color: #ff5722;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 1003;
            pointer-events: none;
        }

        .like-button {
            background: none;
            border: none;
            color: #ff0000;
            cursor: pointer;
            font-size: 14px;
            margin: 2px 0;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.3s;
        }

        .like-button:hover {
            color: #e60000;
        }

        .like-button:active {
            transform: scale(0.95);
        }

        .like-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reply-button {
            background: none;
            border: none;
            color: #1da1f2;
            cursor: pointer;
            font-size: 14px;
            margin: 2px 0;
            touch-action: auto;
        }

        .reply-button:active {
            transform: scale(0.95);
        }

        .reply-input {
            display: none;
            margin-top: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .reply-input.visible {
            display: block;
            opacity: 1;
        }

        .reply-input textarea {
            width: 100%;
            height: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 12px;
        }

        .submit-reply {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .replies {
            margin-top: 2px;
            font-size: 12px;
            color: #333;
        }

        .reply {
            margin: 2px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .replies-hidden {
            margin-top: 2px;
            display: none;
        }

        .replies-hidden.show {
            display: block;
        }

        .toggle-replies {
            background: none;
            border: none;
            color: #1da1f2;
            cursor: pointer;
            font-size: 12px;
            margin-top: 2px;
            display: block;
            text-align: left;
            width: 100%;
            z-index: 10;

        .toggle-replies:active {
            transform: scale(0.95);
        }

        /* 新增：搜索相关样式 */
        .search-container {
            position: absolute;
            top: 10px;
            right: 80px; /* 留出空间给语言切换按钮 */
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #searchInput {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 150px;
            box-sizing: border-box;
        }

        .clear-search-button {
            background: none;
            border: none;
            color: #ff5722;
            font-size: 16px;
            cursor: pointer;
            display: none; /* 默认隐藏 */
        }

        .clear-search-button:hover {
            color: #e64a19;
        }

        .confession-tag.match {
            border: 2px solid #ff9800;
            animation: highlight 0.5s ease-in-out;
        }

        .confession-tag.hidden {
            display: none;
        }

        .no-results {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1002;
            display: none;
        }

            0% { border-color: transparent; }
            50% { border-color: #ff9800; }
            100% { border-color: #ff9800; }

        @media (max-width: 768px) {
            .input-area {
                width: 90%;

            .title {

            }

            .heart {

            }

            .confess-love-button {
                font-size: 18px;
                padding: 8px 16px;
            }

            .click-hint {

            }

            }

                font-size: 18px;

                right: 8px;
            }

                font-size: 12px;

            }

            .search-container {
                right: 60px;
                top: 8px;
            }

            #searchInput {
                width: 100px;
                font-size: 12px;
            }

            .clear-search-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSenViJcE17Vd58s7ujJENXLCQSaxwaNY",
            authDomain: "signlove-47ea3.firebaseapp.com",
            projectId: "signlove-47ea3",
            storageBucket: "signlove-47ea3.firebasestorage.app",
            messagingSenderId: "106808988453",
            appId: "1:106808988453:web:90044aad64d19bba17c0cc",
            measurementId: "G-4LNYF3FMEC"
        };

        let app;
        try {
            app = initializeApp(firebaseConfig);
            console.log("Firebase 初始化成功");
        } catch (error) {
            console.error("Firebase 初始化失败:", error);
            alert("无法连接到数据库，请稍后重试！");
        }

        const analytics = getAnalytics(app);
        const db = getDatabase(app);
        const confessionsRef = ref(db, 'confessions');

        const colors = [
            'rgba(255, 224, 224, 0.9)',
            'rgba(255, 255, 224, 0.9)',
            'rgba(224, 255, 224, 0.9)',
            'rgba(224, 224, 255, 0.9)',
            'rgba(255, 224, 224, 0.9)'
        ];

        const sampleMessages = [
            { message: "我喜欢你，像风走了八千里，不问归期", signature: "匿名" },
            { message: "你是我生命中最美的风景", signature: "小星星" },
            { message: "遇见你是我最大的幸运", signature: "幸运儿" },
            { message: "愿得一人心，白首不分离", signature: "永恒" },
            { message: "你的笑容是我每天的动力", signature: "追光者" },
            { message: "我想和你一起看遍世间美好", signature: "旅行家" },
            { message: "你是我藏在心底的遗憾", signature: "秘密" },
            { message: "爱你不是两三天，每天想你很多遍", signature: "思念" }
        ];

        let lastConfession = null;
        let allConfessions = [];
        const renderedTags = new Map();
        let maxZIndex = 1;

        const langData = {
            zh: {
                title: 'Sign表白墙',
                confessButton: '表白',
                confessLoveButton: '表白爱',
                shareButton: '分享',
                confessionPlaceholder: '写下你的表白（最多200字）',
                signaturePlaceholder: '你的签名（最多20字）',
                replyButton: '回复',
                replyPlaceholder: '写下你的回复（最多100字）',
                submitReply: '提交',
                viewMore: '查看更多',
                collapse: '收起',
                successMessage: '表白成功！',
                credit: 'Made by @carmel_qveen27',
                quote: '每一份表白都是心底最真挚的感情',
                // 新增：搜索相关文本
                searchPlaceholder: '搜索表白或签名',
                clearSearchButton: '清除',
                noResults: '无匹配结果'
            },
            en: {
                title: 'Sign Love Wall',
                confessButton: 'Confess',
                confessLoveButton: 'Confess Love',
                shareButton: 'Share',
                confessionPlaceholder: 'Write your confession (max 200 chars)',
                signaturePlaceholder: 'Your signature (max 20 chars)',
                replyButton: 'Reply',
                replyPlaceholder: 'Write your reply (max 100 chars)',
                submitReply: 'Submit',
                viewMore: 'View More',
                collapse: 'Collapse',
                successMessage: 'Confession submitted!',
                credit: 'Made by @carmel_qveen27',
                quote: 'Every confession is the truest feeling from the heart',
                // 新增：搜索相关文本
                searchPlaceholder: 'Search confession or signature',
                clearSearchButton: 'Clear',
                noResults: 'No matching results'
            }
        };

        let currentLang = localStorage.getItem('lang') || 'zh';

        function updateLanguage() {
            document.querySelector('.title').textContent = langData[currentLang].title;
            document.getElementById('confessButton').textContent = langData[currentLang].confessButton;
            document.getElementById('confessLoveButton').textContent = langData[currentLang].confessLoveButton;
            document.getElementById('shareButton').textContent = langData[currentLang].shareButton;
            document.getElementById('confessionInput').placeholder = langData[currentLang].confessionPlaceholder;
            document.getElementById('signatureInput').placeholder = langData[currentLang].signaturePlaceholder;
            document.getElementById('successMessage').textContent = langData[currentLang].successMessage;
            document.querySelector('.credit').textContent = langData[currentLang].credit;
            document.querySelector('.quote').textContent = langData[currentLang].quote;
            document.getElementById('languageToggle').textContent = currentLang === 'zh' ? 'English' : '中文';
            // 新增：更新搜索相关UI
            document.getElementById('searchInput').placeholder = langData[currentLang].searchPlaceholder;
            document.getElementById('clearSearchButton').setAttribute('aria-label', langData[currentLang].clearSearchButton);
            document.getElementById('noResultsMessage').textContent = langData[currentLang].noResults;
            renderedTags.forEach(tag => {
                tag.querySelector('.reply-button').textContent = langData[currentLang].replyButton;
                const submitReply = tag.querySelector('.submit-reply');
                if (submitReply) submitReply.textContent = langData[currentLang].submitReply;
                const replyInput = tag.querySelector('.reply-input textarea');
                if (replyInput) replyInput.placeholder = langData[currentLang].replyPlaceholder;
                const toggleButton = tag.querySelector('.toggle-replies');
                if (toggleButton) {
                    const replyCount = tag.querySelectorAll('.replies-hidden .reply').length;
                    toggleButton.textContent = toggleButton.textContent.includes(langData[currentLang].collapse)
                        ? langData[currentLang].collapse
                        : `${langData[currentLang].viewMore} (${replyCount})`;
                }
            });
        }

        function checkLimit(element, maxLength) {
            const value = element.value;
            if (value.length >= maxLength) {
                alert(currentLang === 'zh' ? `输入已达到上限（${maxLength}字），请精简内容！` : `Input has reached the limit (${maxLength} chars), please shorten it!`);
            }
        }

        function isOverlapping(x, y, width, height, existingTags) {
            return Array.from(existingTags.values()).some(tag => {
                const rect = tag.getBoundingClientRect();
                return (
                    x < rect.right &&
                    x + width > rect.left &&
                    y < rect.bottom &&
                    y + height > rect.top
                );
            });
        }

        function getRandomPosition(existingTags) {
            const tagWidth = 200;
            const tagHeight = 100;
            const buffer = 10;
            const maxX = Math.max(0, window.innerWidth - tagWidth - buffer);
            const maxY = Math.max(0, window.innerHeight - tagHeight - buffer);
            const inputArea = document.querySelector('.input-area');
            let inputLeft, inputRight, inputTop, inputBottom;
            if (inputArea.style.display !== 'none') {
                const rect = inputArea.getBoundingClientRect();
                inputLeft = rect.left;
                inputRight = rect.right;
                inputTop = rect.top;
                inputBottom = rect.bottom;
            } else {
                inputLeft = inputRight = inputTop = inputBottom = 0;
            }

            let x, y;
            let attempts = 0;
            const maxAttempts = 50;

            do {
                x = Math.floor(Math.random() * maxX);
                y = Math.floor(Math.random() * (maxY - 100)) + 100;
                attempts++;
                if (attempts > maxAttempts) {
                    x = maxX / 4;
                    y = maxY / 2;
                    break;
                }
            } while (
                (inputArea.style.display !== 'none' &&
                    x + tagWidth > inputLeft &&
                    x < inputRight &&
                    y + tagHeight > inputTop &&
                    y < inputBottom) ||
                isOverlapping(x, y, tagWidth, tagHeight, existingTags)
            );

            x = Math.max(0, Math.min(x, maxX));
            y = Math.max(100, Math.min(y, maxY));
            const xPercent = (x / window.innerWidth) * 100;
            const yPercent = (y / window.innerHeight) * 100;
            return { xPercent, yPercent };
        }

        function createConfetti() {
            const confettiColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${-10}px`;

                const duration = 5000;
                const angle = Math.random() * 360;
                const distance = 100 + Math.random() * 200;
                const x = Math.cos(angle * Math.PI / 180) * distance;
                const y = Math.sin(angle * Math.PI / 180) * distance + window.innerHeight;

                confetti.style.transition = `all ${duration}ms ease-out`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 360}deg)`;
                    confetti.style.opacity = '0';
                }, 10);

                setTimeout(() => {
                    confetti.remove();
                }, duration);
            }
        }

        function addConfession() {
            console.log("addConfession 函数被调用");

            const confessionInput = document.getElementById('confessionInput');
            const signatureInput = document.getElementById('signatureInput');
            const confessionText = confessionInput.value.trim();
            const signatureText = signatureInput.value.trim() || (currentLang === 'zh' ? '匿名' : 'Anonymous');

            if (confessionText === '') {
                alert(currentLang === 'zh' ? '请写下你的表白内容！' : 'Please write your confession!');
                console.log("表白内容为空，停止执行");
                return;
            }

            console.log("表白内容:", confessionText, "签名:", signatureText);

            const { xPercent, yPercent } = getRandomPosition(renderedTags);
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const newConfession = { text: confessionText, signature: signatureText, xPercent, yPercent, color: randomColor, likes: 0 };

            console.log("新表白数据:", newConfession);

            push(confessionsRef, newConfession).then((snapshot) => {
                console.log("表白提交成功");
                lastConfession = newConfession;
                confessionInput.value = '';
                signatureInput.value = '';
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                createConfetti();
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    document.getElementById('inputArea').style.display = 'none';
                }, 2000);
            }).catch((error) => {
                console.error('提交表白失败:', error);
                alert(currentLang === 'zh' ? '提交表白失败，请检查网络或 Firebase 配置！' : 'Failed to submit confession, please check network or Firebase config!');
            });
        }

        function createTag(text, signature, xPercent, yPercent, color, id, likes = 0, replies = {}, isNew = false) {
            const tag = document.createElement('div');
            tag.className = 'confession-tag';
            tag.style.backgroundColor = color;
            tag.dataset.id = id;
            tag.dataset.repliesHash = JSON.stringify(replies || {});
            // 新增：存储文本和签名用于搜索
            tag.dataset.text = text.toLowerCase();
            tag.dataset.signature = signature.toLowerCase();

            const x = (xPercent / 100) * window.innerWidth;
            const y = (yPercent / 100) * window.innerHeight;
            tag.style.left = `${x}px`;
            tag.style.top = `${y}px`;

            if (isNew) {
                tag.classList.add('new-tag-effect');
                setTimeout(() => {
                    tag.classList.remove('new-tag-effect');
                    tag.style.backgroundColor = '';
                    tag.style.border = '';
                    tag.style.filter = '';
                }, 5000);
            }

            const textNode = document.createElement('div');
            textNode.textContent = text;
            const sigNode = document.createElement('div');
            sigNode.className = 'signature';
            sigNode.textContent = `— ${signature}`;
            tag.appendChild(textNode);
            tag.appendChild(sigNode);

            const likeButton = document.createElement('button');
            likeButton.className = 'like-button';
            likeButton.dataset.id = id;
            likeButton.innerHTML = `❤️ <span>${likes}</span>`;
            likeButton.setAttribute('aria-label', currentLang === 'zh' ? '点赞此表白' : 'Like this confession');
            tag.appendChild(likeButton);

            const replyButton = document.createElement('button');
            replyButton.className = 'reply-button';
            replyButton.dataset.id = id;
            replyButton.textContent = langData[currentLang].replyButton;
            replyButton.setAttribute('aria-label', currentLang === 'zh' ? '回复此表白' : 'Reply to this confession');
            tag.appendChild(replyButton);

            const replyInput = document.createElement('div');
            replyInput.className = 'reply-input';
            replyInput.innerHTML = `
                <textarea placeholder="${langData[currentLang].replyPlaceholder}" maxlength="100"></textarea>
                <button class="submit-reply">${langData[currentLang].submitReply}</button>
            `;
            tag.appendChild(replyInput);

            const repliesContainer = document.createElement('div');
            repliesContainer.className = 'replies';
            tag.appendChild(repliesContainer);

            const hiddenRepliesContainer = document.createElement('div');
            hiddenRepliesContainer.className = 'replies-hidden';
            tag.appendChild(hiddenRepliesContainer);

            const sortedReplies = Object.entries(replies || {})
                .map(([replyId, reply]) => ({ replyId, ...reply }))
                .sort((a, b) => b.timestamp - a.timestamp);

            if (sortedReplies.length > 0) {
                const latestReply = sortedReplies[0];
                const replyNode = document.createElement('div');
                replyNode.className = 'reply';
                replyNode.textContent = `${latestReply.text} — ${new Date(latestReply.timestamp).toLocaleTimeString()}`;
                repliesContainer.appendChild(replyNode);
            }

            if (sortedReplies.length > 1) {
                sortedReplies.slice(1).forEach(reply => {
                    const replyNode = document.createElement('div');
                    replyNode.className = 'reply';
                    replyNode.textContent = `${reply.text} — ${new Date(reply.timestamp).toLocaleTimeString()}`;
                    hiddenRepliesContainer.appendChild(replyNode);
                });

                let toggleButton = tag.querySelector('.toggle-replies');
                if (!toggleButton) {
                    toggleButton = document.createElement('button');
                    toggleButton.className = 'toggle-replies';
                    tag.appendChild(toggleButton);
                }
                toggleButton.textContent = langData[currentLang].viewMore ? `${langData[currentLang].viewMore} (${sortedReplies.length - 1})` : `查看更多 (${sortedReplies.length - 1})`;
                toggleButton.addEventListener('click', () => {
                    const isExpanded = hiddenRepliesContainer.classList.contains('show');
                    hiddenRepliesContainer.classList.toggle('show', !isExpanded);
                    toggleButton.textContent = isExpanded
                        ? (langData[currentLang].viewMore ? `${langData[currentLang].viewMore} (${sortedReplies.length - 1})` : `查看更多 (${sortedReplies.length - 1})`)
                        : (langData[currentLang].collapse || '收起');
                });
                console.log(`创建/更新 toggleButton for 标签 ${id}, 回复数: ${sortedReplies.length}`);
            }

            const angle = Math.random() * 20 - 10;
            tag.style.transform = `rotate(${angle}deg)`;
            tag.style.animationDelay = `${Math.random()}s`;

            document.body.appendChild(tag);

            let isDragging = false;
            let currentX, currentY;
            let touchStartTime = 0;
            let touchMoved = false;

            const debounce = (func, wait) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func(...args), wait);
                };
            };

            const updatePosition = debounce((newXPercent, newYPercent) => {
                const confessionRef = ref(db, `confessions/${id}`);
                update(confessionRef, { xPercent: newXPercent, yPercent: newYPercent }).catch((error) => {
                    console.error(`更新坐标失败 for ID ${id}:`, error);
                });
            }, 500);

            const handleLike = debounce(() => {
                likeButton.disabled = true;
                const confessionRef = ref(db, `confessions/${id}`);
                const currentLikes = parseInt(likeButton.querySelector('span').textContent) || 0;
                likeButton.querySelector('span').textContent = currentLikes + 1;
                update(confessionRef, { likes: currentLikes + 1 }).then(() => {
                    console.log(`点赞成功 for 标签 ${id}, 当前点赞数: ${currentLikes + 1}`);
                }).catch(error => {
                    console.error('更新点赞失败:', error);
                    likeButton.querySelector('span').textContent = currentLikes;
                    alert(currentLang === 'zh' ? '点赞失败，请稍后重试！' : 'Failed to like, please try again later!');
                }).finally(() => {
                    likeButton.disabled = false;
                });
            }, 500);

            tag.addEventListener('click', (e) => {
                if (!isDragging && !e.target.closest('.like-button') && !e.target.closest('.reply-button') && !e.target.closest('.submit-reply') && !e.target.closest('textarea') && !e.target.closest('.toggle-replies')) {
                    maxZIndex += 1;
                    tag.style.zIndex = maxZIndex;
                    console.log(`标签 ${id} 置顶，z-index: ${maxZIndex}`);
                }
            });

            tag.addEventListener('touchstart', function(e) {
                touchStartTime = Date.now();
                touchMoved = false;
                if (e.target.closest('.reply-button') || e.target.closest('.reply-input') || e.target.closest('.toggle-replies')) return;
                isDragging = true;
                const touch = e.touches[0];
                currentX = touch.clientX - parseInt(tag.style.left);
                currentY = touch.clientY - parseInt(tag.style.top);
            });

            tag.addEventListener('touchmove', function(e) {
                if (isDragging) {
                    touchMoved = true;
                    const touch = e.touches[0];
                    let newX = touch.clientX - currentX;
                    let newY = touch.clientY - currentY;
                    const maxX = window.innerWidth - tag.offsetWidth;
                    const maxY = window.innerHeight - tag.offsetHeight;

                    newX = Math.max(0, Math.min(newX, maxX));
                    newY = Math.max(100, Math.min(newY, maxY));

                    tag.style.left = `${newX}px`;
                    tag.style.top = `${newY}px`;
                }
            });

            tag.addEventListener('touchend', function(e) {
                if (isDragging) {
                    isDragging = false;
                    if (!touchMoved && Date.now() - touchStartTime < 300) {
                        if (!e.target.closest('.reply-button') && !e.target.closest('.like-button') && !e.target.closest('.submit-reply') && !e.target.closest('textarea') && !e.target.closest('.toggle-replies')) {
                            const clickEvent = new Event('click', { bubbles: true });
                            tag.dispatchEvent(clickEvent);
                        }
                    }
                    if (touchMoved) {
                        const newX = parseInt(tag.style.left);
                        const newY = parseInt(tag.style.top);
                        const newXPercent = (newX / window.innerWidth) * 100;
                        const newYPercent = (newY / window.innerHeight) * 100;
                        updatePosition(newXPercent, newYPercent);
                    }
                }
            });

            tag.addEventListener('mousedown', function(e) {
                if (e.target.closest('.reply-button') || e.target.closest('.reply-input') || e.target.closest('.toggle-replies')) return;
                isDragging = true;
                currentX = e.clientX - parseInt(tag.style.left);
                currentY = e.clientY - parseInt(tag.style.top);
            });

            tag.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    let newX = e.clientX - currentX;
                    let newY = e.clientY - currentY;
                    const maxX = window.innerWidth - tag.offsetWidth;
                    const maxY = window.innerHeight - tag.offsetHeight;

                    newX = Math.max(0, Math.min(newX, maxX));
                    newY = Math.max(100, Math.min(newY, maxY));

                    tag.style.left = `${newX}px`;
                    tag.style.top = `${newY}px`;
                }
            });

            tag.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    const newX = parseInt(tag.style.left);
                    const newY = parseInt(tag.style.top);
                    const newXPercent = (newX / window.innerWidth) * 100;
                    const newYPercent = (newY / window.innerHeight) * 100;
                    updatePosition(newXPercent, newYPercent);
                }
            });

            tag.addEventListener('mouseleave', function() {
                isDragging = false;
            });

            likeButton.addEventListener('click', handleLike);

            replyButton.addEventListener('click', (e) => {
                e.stopPropagation();
                console.log(`回复按钮点击 for 标签 ${id}`);
                const isVisible = replyInput.classList.contains('visible');
                replyInput.classList.toggle('visible', !isVisible);
                if (!isVisible) {
                    const textarea = replyInput.querySelector('textarea');
                    textarea.focus();
                    setTimeout(() => {
                        replyInput.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 100);
                }
            });

            const submitReplyButton = replyInput.querySelector('.submit-reply');
            submitReplyButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const replyText = replyInput.querySelector('textarea').value.trim();
                if (replyText === '') {
                    alert(currentLang === 'zh' ? '回复内容不能为空！' : 'Reply cannot be empty!');
                    return;
                }
                console.log(`提交回复 for 标签 ${id}: ${replyText}`);
                const confessionRef = ref(db, `confessions/${id}/replies`);
                push(confessionRef, {
                    text: replyText,
                    timestamp: Date.now()
                }).then(() => {
                    console.log('回复提交成功');
                    replyInput.querySelector('textarea').value = '';
                    replyInput.classList.remove('visible');
                }).catch(error => {
                    console.error('提交回复失败:', error);
                    alert(currentLang === 'zh' ? '提交回复失败，请检查网络！' : 'Failed to submit reply, please check network!');
                });
            });

            return tag;
        }

        function shareLastConfession(confessionToShare) {
            console.log("shareLastConfession 函数被调用");
            const tweetUrl = 'https://signlove.netlify.app/';
            let tweetText = currentLang === 'zh' ? '来 Sign表白墙分享你的心动吧！' : 'Come share your heartbeat on Sign Love Wall!';
            if (confessionToShare) {
                tweetText = `${confessionToShare.text} — ${confessionToShare.signature} (${currentLang === 'zh' ? '来自 Sign表白墙' : 'from Sign Love Wall'})`;
            }
            const url = `https://x.com/intent/tweet?text=${encodeURIComponent(tweetText)}&url=${encodeURIComponent(tweetUrl)}`;
            window.open(url, '_blank');
            console.log("分享链接:", url);
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM 加载完成");

            const confessionInput = document.getElementById('confessionInput');
            const signatureInput = document.getElementById('signatureInput');
            const confessButton = document.getElementById('confessButton');
            const shareButton = document.getElementById('shareButton');
            const confessLoveButton = document.getElementById('confessLoveButton');
            const inputArea = document.getElementById('inputArea');
            const closeButton = document.getElementById('closeButton');
            const languageToggle = document.getElementById('languageToggle');
            // 新增：搜索相关DOM元素
            const searchInput = document.getElementById('searchInput');
            const clearSearchButton = document.getElementById('clearSearchButton');
            const noResultsMessage = document.getElementById('noResultsMessage');

            if (!confessionInput || !signatureInput || !confessButton || !shareButton || !confessLoveButton || !inputArea || !closeButton || !languageToggle || !searchInput || !clearSearchButton || !noResultsMessage) {
                console.error('无法找到必要的 DOM 元素:', {
                    confessionInput: !!confessionInput,
                    signatureInput: !!signatureInput,
                    confessButton: !!confessButton,
                    shareButton: !!shareButton,
                    confessLoveButton: !!confessLoveButton,
                    inputArea: !!inputArea,
                    closeButton: !!closeButton,
                    languageToggle: !!languageToggle,
                    searchInput: !!searchInput,
                    clearSearchButton: !!clearSearchButton,
                    noResultsMessage: !!noResultsMessage
                });
                return;
            }

            updateLanguage();

            confessionInput.addEventListener('input', function() {
                checkLimit(this, 200);
            });
            signatureInput.addEventListener('input', function() {
                checkLimit(this, 20);
            });

            confessButton.addEventListener('click', () => {
                console.log("表白按钮被点击");
                addConfession();
            });

            shareButton.addEventListener('click', () => {
                console.log("分享按钮被点击");
                const confessionToShare = lastConfession || (allConfessions.length > 0 ? allConfessions[allConfessions.length - 1] : null);
                shareLastConfession(confessionToShare);
            });

            confessLoveButton.addEventListener('click', () => {
                console.log("表白爱按钮被点击");
                inputArea.style.display = 'block';
                inputArea.style.position = 'fixed';
                inputArea.style.top = '50%';
                inputArea.style.left = '50%';
                inputArea.style.transform = 'translate(-50%, -50%)';
            });

            closeButton.addEventListener('click', () => {
                console.log("关闭按钮被点击");
                inputArea.style.display = 'none';
                confessionInput.value = '';
                signatureInput.value = '';
            });

            languageToggle.addEventListener('click', () => {
                console.log("语言切换按钮被点击");
                currentLang = currentLang === 'zh' ? 'en' : 'zh';
                localStorage.setItem('lang', currentLang);
                updateLanguage();
            });

            // 新增：实时搜索功能
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.trim().toLowerCase();
                clearSearchButton.style.display = query ? 'block' : 'none';
                let matchCount = 0;

                renderedTags.forEach(tag => {
                    const isMatch = tag.dataset.text.includes(query) || tag.dataset.signature.includes(query);

                    tag.classList.toggle('match', isMatch && query);
                    tag.classList.toggle('hidden', !isMatch && query);
                    if (isMatch) matchCount++;
                });

                noResultsMessage.style.display = query && matchCount === 0 ? 'block' : 'none';
            });

            // 新增：清除搜索
            clearSearchButton.addEventListener('click', () => {
                searchInput.value = '';
                clearSearchButton.style.display = 'none';
                noResultsMessage.style.display = 'none';
                renderedTags.forEach(tag => {
                    tag.classList.remove('match', 'hidden');
                });
            });

            onValue(confessionsRef, (snapshot) => {
                if (!snapshot.exists()) {
                    console.log("数据库为空，初始化示例表白");
                    sampleMessages.forEach(sample => {
                        const { xPercent, yPercent } = getRandomPosition(renderedTags);
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        push(confessionsRef, {
                            text: sample.message,
                            signature: sample.signature,
                            xPercent,
                            yPercent,
                            color: randomColor,
                            likes: 0
                        }).catch((error) => {
                            console.error('初始化示例表白失败:', error);
                        });
                    });
                } else {
                    console.log("数据库已有数据，跳过初始化");
                }
            }, { onlyOnce: true });

            onValue(confessionsRef, (snapshot) => {
                console.log("加载表白数据");
                const confessions = snapshot.val();
                const newIds = new Set(confessions ? Object.keys(confessions) : []);

                for (const [id, tag] of renderedTags) {
                    if (!newIds.has(id)) {
                        tag.remove();
                        renderedTags.delete(id);
                        console.log(`删除标签 ID: ${id}`);
                    }
                }

                allConfessions = [];
                if (confessions) {
                    Object.entries(confessions).forEach(([id, conf]) => {
                        let xPercent = conf.xPercent;
                        let yPercent = conf.yPercent;
                        if (conf.x !== undefined && conf.y !== undefined && xPercent === undefined && yPercent === undefined) {
                            const referenceWidth = 1920;
                            const referenceHeight = 1080;
                            xPercent = (conf.x / referenceWidth) * 100;
                            yPercent = (conf.y / referenceHeight) * 100;
                            const confessionRef = ref(db, `confessions/${id}`);
                            update(confessionRef, { xPercent, yPercent, x: null, y: null }).catch((error) => {
                                console.error(`更新旧坐标失败 for ${conf.text}:`, error);
                            });
                        }

                        if (renderedTags.has(id)) {
                            const tag = renderedTags.get(id);
                            const newX = (xPercent / 100) * window.innerWidth;
                            const newY = (yPercent / 100) * window.innerHeight;
                            tag.style.left = `${newX}px`;
                            tag.style.top = `${newY}px`;
                            tag.querySelector('div').textContent = conf.text;
                            tag.querySelector('.signature').textContent = `— ${conf.signature}`;
                            tag.querySelector('.like-button span').textContent = conf.likes || 0;
                            tag.style.backgroundColor = conf.color || colors[Math.floor(Math.random() * colors.length)];
                            // 新增：更新搜索数据
                            tag.dataset.text = conf.text.toLowerCase();
                            tag.dataset.signature = conf.signature.toLowerCase();

                            const newRepliesHash = JSON.stringify(conf.replies || {});
                            if (tag.dataset.repliesHash !== newRepliesHash) {
                                const repliesContainer = tag.querySelector('.replies');
                                const hiddenRepliesContainer = tag.querySelector('.replies-hidden');
                                const toggleButton = tag.querySelector('.toggle-replies');
                                repliesContainer.innerHTML = '';
                                hiddenRepliesContainer.innerHTML = '';
                                if (toggleButton) toggleButton.remove();

                                const sortedReplies = Object.entries(conf.replies || {})
                                    .map(([replyId, reply]) => ({ replyId, ...reply }))
                                    .sort((a, b) => b.timestamp - a.timestamp);

                                if (sortedReplies.length > 0) {
                                    const latestReply = sortedReplies[0];
                                    const replyNode = document.createElement('div');
                                    replyNode.className = 'reply';
                                    replyNode.textContent = `${latestReply.text} — ${new Date(latestReply.timestamp).toLocaleTimeString()}`;
                                    repliesContainer.appendChild(replyNode);
                                }

                                if (sortedReplies.length > 1) {
                                    sortedReplies.slice(1).forEach(reply => {
                                        const replyNode = document.createElement('div');
                                        replyNode.className = 'reply';
                                        replyNode.textContent = `${reply.text} — ${new Date(reply.timestamp).toLocaleTimeString()}`;
                                        hiddenRepliesContainer.appendChild(replyNode);
                                    });

                                    let newToggleButton = tag.querySelector('.toggle-replies');
                                    if (!newToggleButton) {
                                        newToggleButton = document.createElement('button');
                                        newToggleButton.className = 'toggle-replies';
                                        tag.appendChild(newToggleButton);
                                    }
                                    newToggleButton.textContent = langData[currentLang].viewMore ? `${langData[currentLang].viewMore} (${sortedReplies.length - 1})` : `查看更多 (${sortedReplies.length - 1})`;
                                    newToggleButton.addEventListener('click', () => {
                                        const isExpanded = hiddenRepliesContainer.classList.contains('show');
                                        hiddenRepliesContainer.classList.toggle('show', !isExpanded);
                                        newToggleButton.textContent = isExpanded
                                            ? (langData[currentLang].viewMore ? `${langData[currentLang].viewMore} (${sortedReplies.length - 1})` : `查看更多 (${sortedReplies.length - 1})`)
                                            : (langData[currentLang].collapse || '收起');
                                    });
                                    console.log(`创建/更新 toggleButton for 标签 ${id}, 回复数: ${sortedReplies.length}`);
                                }

                                tag.dataset.repliesHash = newRepliesHash;
                            }

                            console.log(`更新标签 ID: ${id}, xPercent=${xPercent}, yPercent=${yPercent}`);
                        } else {
                            const tag = createTag(conf.text, conf.signature, xPercent, yPercent, conf.color || colors[Math.floor(Math.random() * colors.length)], id, conf.likes, conf.replies, false);
                            renderedTags.set(id, tag);
                            console.log(`创建标签 ID: ${id}, xPercent=${xPercent}, yPercent=${yPercent}`);
                        }
                        allConfessions.push(conf);
                    });
                    console.log("表白数据加载完成，共有", allConfessions.length, "条表白");
                } else {
                    console.log("没有表白数据");
                    renderedTags.forEach(tag => tag.remove());
                    renderedTags.clear();
                }
            }, (error) => {
                console.error('加载表白失败:', error);
                alert(currentLang === 'zh' ? '无法加载表白数据，请稍后重试！' : 'Failed to load confessions, please try again later!');
            });
        });
    </script>
