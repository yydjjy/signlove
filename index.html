        function isOverlapping(x, y, width, height, existingTags) {
            return Array.from(existingTags.values()).some(tag => {
                const rect = tag.getBoundingClientRect();
                return (
                    x < rect.right &&
                    x + width > rect.left &&
                    y < rect.bottom &&

        function getRandomPosition(existingTags) {
            const tagWidth = 200;
            const tagHeight = 100;
            const buffer = 10;
            const maxX = Math.max(0, window.innerWidth - tagWidth - buffer);
            const maxY = Math.max(0, window.innerHeight - tagHeight - buffer);
            const inputArea = document.querySelector('.input-area');
            let inputLeft, inputRight, inputTop, inputBottom;
            if (inputArea.style.display !== 'none') {
                const rect = inputArea.getBoundingClientRect();
                inputLeft = rect.left;
                inputRight = rect.right;
                inputTop = rect.top;
                inputBottom = rect.bottom;
            } else {
                inputLeft = inputRight = inputTop = inputBottom = 0;

            let x, y;
            let attempts = 0;
            const maxAttempts = 50;

            do {
                x = Math.floor(Math.random() * maxX);
                y = Math.floor(Math.random() * (maxY - 100)) + 100;
                attempts++;
                if (attempts > maxAttempts) {
                    x = maxX / 4;
                    y = maxY / 2;

                (inputArea.style.display !== 'none' &&
                    x + tagWidth > inputLeft &&
                    x < inputRight &&
                    y + tagHeight > inputTop &&
                    y < inputBottom) ||
                isOverlapping(x, y, tagWidth, tagHeight, existingTags)

            x = Math.max(0, Math.min(x, maxX));
            y = Math.max(100, Math.min(y, maxY));
            const xPercent = (x / window.innerWidth) * 100;
            const yPercent = (y / window.innerHeight) * 100;

                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func(...args), wait);
                };
            };

                isDragging = true;

            });

            tag.addEventListener('mousemove', function(e) {
