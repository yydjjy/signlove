            padding: 0;
            background-color: #ff9800;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            width: 100%;
            overflow: auto;
            touch-action: manipulation;
        }

        .header {
            background-color: #f5f5dc;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1001;
        }

        .title {
            color: #ff0000;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0 20px;
        }

        .heart {
            font-size: 60px;
            color: #ff9800;
        }

        .click-hint {
            font-size: 24px;
            margin-left: 10px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .input-area {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 600px;
            text-align: center;
            display: none;
            box-sizing: border-box;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        input[type="text"] {
            height: 40px;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, opacity 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #e64a19;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .confess-love-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .confess-love-button:hover {
            background-color: #e64a19;
        }

        .share-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .share-button:hover {
            background-color: #0d95e8;
        }

        .language-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .language-toggle:hover {
            background-color: #e64a19;
        }

        .credit {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
        }

        .quote {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            z-index: 1000;
            text-align: center;
        }

        .confession-tag {
            position: absolute;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 200px;
            word-wrap: break-word;
            cursor: move;
            user-select: none;
            z-index: 1;
            box-sizing: border-box;
            animation: float 2s ease-in-out infinite;
            touch-action: none;
            will-change: transform, background-color, border, box-shadow, filter;
        }

        .confession-tag:active {
            opacity: 0.9;
        }

        .confession-tag.new-tag-effect {
            animation: newTagEffect 5s ease-in-out forwards;
            border: 2px solid transparent;
        }

        @keyframes newTagEffect {
            0% {
                transform: scale(1.3) rotate(0deg);
                background-color: #fff59d;
                border-color: #fff;
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.8),

                filter: hue-rotate(0deg);
            }
            33% {
                transform: scale(1.1) rotate(5deg);
                background-color: #b2ff59;
                border-color: rgba(255, 255, 255, 0.5);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.8),
                            0 0 40px rgba(0, 255, 255, 0.6),
                            0 0 60px rgba(0, 128, 255, 0.4);
                filter: hue-rotate(120deg);
            }
            66% {
                transform: scale(1.1) rotate(-5deg);
                background-color: #4fc3f7;
                border-color: rgba(255, 255, 255, 0.5);
                box-shadow: 0 0 20px rgba(0, 0, 255, 0.8),
                            0 0 40px rgba(255, 0, 255, 0.6),
                            0 0 60px rgba(128, 0, 255, 0.4);
                filter: hue-rotate(240deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                background-color: inherit;
                border-color: transparent;
                box-shadow: none;
                filter: none;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .signature {
            font-size: 12px;
            text-align: right;
            margin-top: 5px;
            font-style: italic;
            color: #808080;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1002;
            display: none;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .close-button:hover {
            color: #ff5722;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 1003;
            pointer-events: none;
        }

        .like-button {
            background: none;
            border: none;
            color: #ff0000;
            cursor: pointer;
            font-size: 14px;
            margin: 2px 0;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.3s;
        }

        .like-button:hover {
            color: #e60000;
        }

        .like-button:active {
            transform: scale(0.95);
        }

        .like-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reply-button {
            background: none;
            border: none;
            color: #1da1f2;
            cursor: pointer;
            font-size: 14px;
            margin: 2px 0;
            touch-action: auto;
        }

        .reply-button:active {
            transform: scale(0.95);
        }

        .reply-input {
            display: none;
            margin-top: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .reply-input.visible {
            display: block;
            opacity: 1;
        }

        .reply-input textarea {
            width: 100%;
            height: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 12px;
        }

        .submit-reply {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .replies {
            margin-top: 2px;
            font-size: 12px;
            color: #333;
        }

        .reply {
            margin: 2px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .replies-hidden {
            margin-top: 2px;
            display: none;
        }

        .replies-hidden.show {
            display: block;
        }

        .toggle-replies {
            background: none;
            border: none;
            color: #1da1f2;
            cursor: pointer;
            font-size: 12px;
            margin-top: 2px;
            display: block;
            text-align: left;
            width: 100%;
            z-index: 10;
        }

        .toggle-replies:active {
            transform: scale(0.95);
        }

        .search-container {
            position: absolute;
            top: 10px;
            right: 120px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #searchInput {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 150px;
            box-sizing: border-box;
        }

        .clear-search-button {
            background: none;
            border: none;
            color: #ff5722;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        .clear-search-button:hover {
            color: #e64a19;
        }

        .confession-tag.match {
            border: 2px solid #ff9800;
            animation: highlight 0.5s ease-in-out;
        }

        .confession-tag.hidden {
            display: none;
        }

        .no-results {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1002;
            display: none;
        }

        @keyframes highlight {
            0% { border-color: transparent; }
            50% { border-color: #ff9800; }
            100% { border-color: #ff9800; }
        }

        .hot-sidebar {
            position: fixed;
            right: 0;
            top: 120px;
            width: 250px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px 0 0 10px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-height: 70vh;
            transform: translateX(100%); /* 初始隐藏 */

            transform: translateX(0); /* 显示时滑入 */

        .hot-sidebar h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #ff5722;
        }

        .hot-confession {

            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            cursor: pointer;
        }

            background: rgba(255, 235, 235, 0.8);
        }

            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .hot-confession .signature {
            font-size: 12px;
            color: #808080;
        }

        #toggleSidebarButton {
            position: fixed;
            top: 120px; /* 与侧边栏顶部对齐 */
            right: 10px; /* 固定在右上角 */
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1002;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #toggleSidebarButton:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }

        .scroll-container {
            height: calc(70vh - 60px);
            overflow: hidden;
            position: relative;
        }

        .scroll-content {
            animation: scroll 40s linear infinite;
        }

        .hot-sidebar:not(.visible) .scroll-content {
            animation-play-state: paused;
        }

        .scroll-container:hover .scroll-content {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .char-count {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-bottom: 5px;
        }

        .emoji-picker {
            margin-bottom: 10px;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
        }

        emoji-picker {
            --emoji-size: 20px;
            --num-columns: 8;
        }

        @media (max-width: 768px) {
            .input-area {
                width: 90%;
                max-width: 400px;
            }

            .title {
                font-size: 40px;
            }

            .heart {
                font-size: 40px;
            }

            .confess-love-button {
                font-size: 18px;
                padding: 8px 16px;
            }

            .click-hint {
                font-size: 18px;
            }

            .confession-tag {
                max-width: 150px;
                font-size: 14px;
                padding: 8px;
            }

            .signature {
                font-size: 10px;
            }

            .close-button {
                font-size: 18px;
                top: 8px;
                right: 8px;
            }

            .language-toggle {
                font-size: 12px;
                padding: 4px 8px;
            }

            .search-container {
                right: 70px;
                top: 8px;
            }

            #searchInput {
                width: 100px;
                font-size: 12px;
            }

            .clear-search-button {
                font-size: 14px;
            }

            .hot-sidebar {
                width: 200px;
                top: 100px;
            }

            #toggleSidebarButton {
                top: 100px; /* 与侧边栏对齐 */
                right: 5px;
                padding: 6px 12px;
                font-size: 12px;
            }

            .emoji-picker {
                max-height: 100px;
            }

            emoji-picker {
                --emoji-size: 16px;
            }

            .scroll-content {
                animation-duration: 32s;
            }
        }
    </style>
</head>

        function isOverlapping(x, y, width, height, existingTags) {
            return Array.from(existingTags.values()).some(tag => {
                const rect = tag.getBoundingClientRect();
                return (
                    x < rect.right &&
                    x + width > rect.left &&
                    y < rect.bottom &&
                    y + height > rect.top
                );
            });
        }

        function getRandomPosition(existingTags) {
            const tagWidth = 200;
            const tagHeight = 100;
            const buffer = 10;
            const maxX = Math.max(0, window.innerWidth - tagWidth - buffer);
            const maxY = Math.max(0, window.innerHeight - tagHeight - buffer);
            const inputArea = document.querySelector('.input-area');
            let inputLeft, inputRight, inputTop, inputBottom;
            if (inputArea.style.display !== 'none') {
                const rect = inputArea.getBoundingClientRect();
                inputLeft = rect.left;
                inputRight = rect.right;
                inputTop = rect.top;
                inputBottom = rect.bottom;
            } else {
                inputLeft = inputRight = inputTop = inputBottom = 0;
            }

            let x, y;
            let attempts = 0;

            do {
                x = Math.floor(Math.random() * maxX);
                y = Math.floor(Math.random() * (maxY - 100)) + 100;
                attempts++;
                if (attempts > CONFIG.MAX_POSITION_ATTEMPTS) {
                    x = maxX / 4;
                    y = maxY / 2;
                    break;
                }
            } while (
                (inputArea.style.display !== 'none' &&
                    x + tagWidth > inputLeft &&
                    x < inputRight &&
                    y + tagHeight > inputTop &&
                    y < inputBottom) ||
                isOverlapping(x, y, tagWidth, tagHeight, existingTags)
            );

            x = Math.max(0, Math.min(x, maxX));
            y = Math.max(100, Math.min(y, maxY));
            const xPercent = (x / window.innerWidth) * 100;
            const yPercent = (y / window.innerHeight) * 100;
            return { xPercent, yPercent };
        }

                    newX = Math.max(0, Math.min(newX, maxX));
                    newY = Math.max(100, Math.min(newY, maxY));

                    tag.style.left = `${newX}px`;
                    tag.style.top = `${newY}px`;
                }
            });

            tag.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    const newX = parseInt(tag.style.left);
                    const newY = parseInt(tag.style.top);
                    const newXPercent = (newX / window.innerWidth) * 100;
                    const newYPercent = (newY / window.innerHeight) * 100;
                    updatePosition(newXPercent, newYPercent);
                }
            });

            tag.addEventListener('mouseleave', function() {
                isDragging = false;
            });

            likeButton.addEventListener('click', handleLike);

            replyButton.addEventListener('click', (e) => {
                e.stopPropagation();
                console.log(`回复按钮点击 for 标签 ${id}`);
                const isVisible = replyInput.classList.contains('visible');
                replyInput.classList.toggle('visible', !isVisible);
                if (!isVisible) {
                    const textarea = replyInput.querySelector('textarea');
                    textarea.focus();
                    setTimeout(() => {
                        replyInput.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 100);
                }
            });

            const submitReplyButton = replyInput.querySelector('.submit-reply');
            submitReplyButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const replyText = replyInput.querySelector('textarea').value.trim();
                if (replyText === '') {
                    showError(langData[currentLang].replyEmpty || 'Reply cannot be empty!');
                    return;
                }
                console.log(`提交回复 for 标签 ${id}: ${replyText}`);
                const confessionRef = ref(db, `confessions/${id}/replies`);
                push(confessionRef, {
                    text: replyText,
                    timestamp: Date.now()
                }).then(() => {
                    console.log('回复提交成功');
                    replyInput.querySelector('textarea').value = '';
                    replyInput.classList.remove('visible');
                }).catch(error => {
                    console.error('提交回复失败:', error);
                    showError(langData[currentLang].replyFailed || 'Failed to submit reply, please check network!');
                });
            });

            return tag;
        }

        function updateConfessionIndex(confessions) {
            confessionIndex = Object.entries(confessions || {}).map(([id, conf]) => ({
                id,
                text: conf.text.toLowerCase(),
                signature: conf.signature.toLowerCase()
            }));
        }

        function shareLastConfession(confessionToShare) {
            console.log("shareLastConfession 函数被调用");
            const tweetUrl = 'https://signlove.netlify.app/';
            let tweetText = langData[currentLang].shareText || 'Come share your heartbeat on Sign Love Wall!';
            if (confessionToShare) {
                tweetText = `${confessionToShare.text} — ${confessionToShare.signature} (${langData[currentLang].fromSignLove || 'from Sign Love Wall'})`;
            }
            const url = `https://x.com/intent/tweet?text=${encodeURIComponent(tweetText)}&url=${encodeURIComponent(tweetUrl)}`;
            window.open(url, '_blank');
            console.log("分享链接:", url);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('hotSidebar');
            const toggleButton = document.getElementById('toggleSidebarButton');
            if (!sidebar || !toggleButton) {
                console.error('未找到侧边栏或切换按钮');
                return;
            }
            sidebar.classList.toggle('visible');
            const isVisible = sidebar.classList.contains('visible');
            toggleButton.setAttribute('aria-label', isVisible ? langData[currentLang].hideHot : langData[currentLang].showHot);
            console.log(`侧边栏状态: ${isVisible ? '显示' : '隐藏'}, 按钮文本: ${toggleButton.textContent}, 按钮位置: top=${toggleButton.style.top}, right=${toggleButton.style.right}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM 加载完成");

            const confessionInput = document.getElementById('confessionInput');
            const signatureInput = document.getElementById('signatureInput');
            const confessButton = document.getElementById('confessButton');
            const shareButton = document.getElementById('shareButton');
            const confessLoveButton = document.getElementById('confessLoveButton');
            const inputArea = document.getElementById('inputArea');
            const closeButton = document.getElementById('closeButton');
            const languageToggle = document.getElementById('languageToggle');
            const searchInput = document.getElementById('searchInput');
            const clearSearchButton = document.getElementById('clearSearchButton');
            const noResultsMessage = document.getElementById('noResultsMessage');
            const confessionCharCount = document.getElementById('confessionCharCount');
            const signatureCharCount = document.getElementById('signatureCharCount');
            const toggleSidebarButton = document.getElementById('toggleSidebarButton');

            if (!confessionInput || !signatureInput || !confessButton || !shareButton || !confessLoveButton || !inputArea || !closeButton || !languageToggle || !searchInput || !clearSearchButton || !noResultsMessage || !toggleSidebarButton) {
                console.error('无法找到必要的 DOM 元素');
                return;
            }

            updateLanguage();

            confessionInput.addEventListener('input', function() {
                checkLimit(this, CONFIG.MAX_CONFESSION_LENGTH);
                confessionCharCount.textContent = CONFIG.MAX_CONFESSION_LENGTH - this.value.length;
            });

            signatureInput.addEventListener('input', function() {
                checkLimit(this, CONFIG.MAX_SIGNATURE_LENGTH);
                signatureCharCount.textContent = CONFIG.MAX_SIGNATURE_LENGTH - this.value.length;
            });

            const emojiPicker = document.querySelector('emoji-picker');
            emojiPicker.addEventListener('emoji-click', (event) => {
                confessionInput.value += event.detail.unicode;
                confessionInput.dispatchEvent(new Event('input'));
            });

            confessButton.addEventListener('click', () => {
                console.log("表白按钮被点击");
                addConfession();
            });

            shareButton.addEventListener('click', () => {
                console.log("分享按钮被点击");
                const confessionToShare = lastConfession || (allConfessions.length > 0 ? allConfessions[allConfessions.length - 1] : null);
                shareLastConfession(confessionToShare);
            });

            confessLoveButton.addEventListener('click', () => {
                console.log("表白爱按钮被点击");
                inputArea.style.display = 'block';
                inputArea.style.position = 'fixed';
                inputArea.style.top = '50%';
                inputArea.style.left = '50%';
                inputArea.style.transform = 'translate(-50%, -50%)';
                inputArea.style.zIndex = maxZIndex + 1;
            });

            closeButton.addEventListener('click', () => {
                console.log("关闭按钮被点击");
                inputArea.style.display = 'none';
                confessionInput.value = '';
                signatureInput.value = '';
                confessionCharCount.textContent = CONFIG.MAX_CONFESSION_LENGTH;
                signatureCharCount.textContent = CONFIG.MAX_SIGNATURE_LENGTH;
            });

            languageToggle.addEventListener('change', () => {
                console.log("语言切换被选择");
                currentLang = languageToggle.value;
                localStorage.setItem('lang', currentLang);
                updateLanguage();
            });

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.trim().toLowerCase();
                clearSearchButton.style.display = query ? 'block' : 'none';
                let matchCount = 0;

                const matches = confessionIndex.filter(
                    (item) => item.text.includes(query) || item.signature.includes(query)
                );

                renderedTags.forEach(tag => {
                    const isMatch = matches.some((match) => match.id === tag.dataset.id);
                    tag.classList.toggle('match', isMatch && query);
                    tag.classList.toggle('hidden', !isMatch && query);
                    if (isMatch) matchCount++;
                });

                noResultsMessage.style.display = query && matchCount === 0 ? 'block' : 'none';
            });

            clearSearchButton.addEventListener('click', () => {
                searchInput.value = '';
                clearSearchButton.style.display = 'none';
                noResultsMessage.style.display = 'none';
                renderedTags.forEach(tag => {
                    tag.classList.remove('match', 'hidden');
                });
            });

            toggleSidebarButton.addEventListener('click', () => {
                console.log("热门榜切换按钮被点击");
                toggleSidebar();
            });

            onValue(confessionsRef, (snapshot) => {
                if (!snapshot.exists()) {
                    console.log("数据库为空，初始化示例表白");
                    sampleMessages.forEach(sample => {
                        const { xPercent, yPercent } = getRandomPosition(renderedTags);
                        const randomColor = CONFIG.COLORS[Math.floor(Math.random() * CONFIG.COLORS.length)];
                        push(confessionsRef, {
                            text: sample.message,
                            signature: sample.signature,
                            xPercent,
                            yPercent,
                            color: randomColor,
                            likes: 0,
                            timestamp: Date.now()
                        }).catch((error) => {
                            console.error('初始化示例表白失败:', error);
                        });
                    });
                } else {
                    console.log("数据库已有数据，跳过初始化");
                }
            }, { onlyOnce: true });

            onValue(confessionsRef, async (snapshot) => {
                console.log("加载表白数据");
                const confessions = snapshot.val();
                const newIds = new Set(confessions ? Object.keys(confessions) : []);

                for (const [id, tag] of renderedTags) {
                    if (!newIds.has(id)) {
                        tag.remove();
                        renderedTags.delete(id);
                        console.log(`删除标签 ID: ${id}`);
                    }
                }

                updateConfessionIndex(confessions);

                allConfessions = [];
                if (confessions) {
                    for (const [id, conf] of Object.entries(confessions)) {
                        conf.id = id;
                        let xPercent = conf.xPercent;
                        let yPercent = conf.yPercent;
                        if (conf.x !== undefined && conf.y !== undefined && xPercent === undefined && yPercent === undefined) {
                            const referenceWidth = 1920;
                            const referenceHeight = 1080;
                            xPercent = (conf.x / referenceWidth) * 100;
                            yPercent = (conf.y / referenceHeight) * 100;
                            const confessionRef = ref(db, `confessions/${id}`);
                            update(confessionRef, { xPercent, yPercent, x: null, y: null }).catch((error) => {
                                console.error(`更新旧坐标失败 for ${conf.text}:`, error);
                            });
                        }

                        let displayText = conf.text;
                        let displaySignature = conf.signature;
                        if (currentLang !== 'zh') {
                            displayText = await translateText(conf.text, currentLang);
                            displaySignature = await translateText(conf.signature, currentLang);
                        }

                        if (renderedTags.has(id)) {
                            const tag = renderedTags.get(id);
                            const newX = (xPercent / 100) * window.innerWidth;
                            const newY = (yPercent / 100) * window.innerHeight;
                            tag.style.left = `${newX}px`;
                            tag.style.top = `${newY}px`;
                            tag.querySelector('div').textContent = displayText;
                            tag.querySelector('.signature').textContent = `— ${displaySignature}`;
                            tag.querySelector('.like-button span').textContent = conf.likes || 0;
                            tag.style.backgroundColor = conf.color || CONFIG.COLORS[Math.floor(Math.random() * CONFIG.COLORS.length)];
                            tag.dataset.text = displayText.toLowerCase();
                            tag.dataset.signature = displaySignature.toLowerCase();

                            const newRepliesHash = JSON.stringify(conf.replies || {});
                            if (tag.dataset.repliesHash !== newRepliesHash) {
                                const repliesContainer = tag.querySelector('.replies');
                                const hiddenRepliesContainer = tag.querySelector('.replies-hidden');
                                const toggleButton = tag.querySelector('.toggle-replies');
                                repliesContainer.innerHTML = '';
                                hiddenRepliesContainer.innerHTML = '';
                                if (toggleButton) toggleButton.remove();

                                const sortedReplies = Object.entries(conf.replies || {})
                                    .map(([replyId, reply]) => ({ replyId, ...reply }))
                                    .sort((a, b) => b.timestamp - a.timestamp);

                                if (sortedReplies.length > 0) {
                                    const latestReply = sortedReplies[0];
                                    const replyNode = document.createElement('div');
                                    replyNode.className = 'reply';
                                    replyNode.textContent = `${latestReply.text} — ${new Date(latestReply.timestamp).toLocaleTimeString(currentLang)}`;
                                    repliesContainer.appendChild(replyNode);
                                }

                                if (sortedReplies.length > 1) {
                                    sortedReplies.slice(1).forEach(reply => {
                                        const replyNode = document.createElement('div');
                                        replyNode.className = 'reply';
                                        replyNode.textContent = `${reply.text} — ${new Date(reply.timestamp).toLocaleTimeString(currentLang)}`;
                                        hiddenRepliesContainer.appendChild(replyNode);
                                    });

                                    const toggleButton = document.createElement('button');
                                    toggleButton.className = 'toggle-replies';
                                    toggleButton.textContent = `${langData[currentLang].viewMore} (${sortedReplies.length - 1})`;
                                    tag.appendChild(toggleButton);
                                    toggleButton.addEventListener('click', () => {
                                        const isExpanded = hiddenRepliesContainer.classList.contains('show');
                                        hiddenRepliesContainer.classList.toggle('show', !isExpanded);
                                        toggleButton.textContent = isExpanded
                                            ? `${langData[currentLang].viewMore} (${sortedReplies.length - 1})`
                                            : langData[currentLang].collapse;
                                    });
                                }
                                tag.dataset.repliesHash = newRepliesHash;
                            }
                        } else {
                            const tag = createTag(
                                displayText,
                                displaySignature,
                                xPercent,
                                yPercent,
                                conf.color,
                                id,
                                conf.likes,
                                conf.replies,
                                lastConfession && lastConfession.text === conf.text && lastConfession.signature === conf.signature
                            );
                            renderedTags.set(id, tag);
                        }
                        allConfessions.push(conf);
                    }
                }

                updateLanguage();
            });
        });
    </script>
</body>
